<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mstyle.css">
    <link rel="stylesheet" href="estilos/tstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    </head>
<body>
    
    <main>
        <section>
            <h1>
                Login
            </h1>
            <form action="login.php" method="post" autocomplete="off">

                <p>
                    <label for="username">
                        <span class="material-symbols-rounded">
                        person
                        </span>
                    </label>
                    <input type="text" name="username" id="username" minlength="3" maxlength="15" required  placeholder="Username">
                </p>

                <p>
                    <label for="password">
                        <span class="material-symbols-rounded">
                        password
                        </span>
                    </label>
                    <input type="password" name="password" id="password" minlength="8" required placeholder="Password">
                </p>

                <p>
                    <label for="remember">Remember me</label>
                    <input type="checkbox" name="remember" id="remember">
                    <a href="#">Esqueci minha senha</a>
                </p>
            </form>
        
            <a href="#">Cadastrar</a>
            <a href="#"><span class="material-symbols-rounded">login</span></a>

            <div class="imagem"></div>
        </section>
    </main>

</body>
</html>
